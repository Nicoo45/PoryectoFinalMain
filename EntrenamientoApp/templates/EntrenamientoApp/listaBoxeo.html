{% extends 'EntrenamientoApp/about.html' %}

{% block content %}

<br>
<br>





<div class="container text-center">
    <h1>BOXEO</h1>
</div>

<br>

<div class="container text-center">
    <div class="row">
            {% for boxeo in boxeos %}
            <div class="col-sm-6 align-items-center">
                <div class="card-body">
                <img src="{{boxeo.imagenEquipamiento.url}}" class="" width="100px">
                {{boxeo.titulo}}
                <a href="{% url 'boxeo' boxeo.id %}"><i class="bi bi-eye"></i></a>
                {% if user.id == boxeo.usuario.id %}
                <a href="{% url 'boxeo_editar' boxeo.id %}"><i class="bi bi-pencil-fill"></i></a>
                <a href="{% url 'boxeo_eliminar' boxeo.id %}"><i class="bi bi-trash text-danger"></i></a>
                <br>
                <br>
                <br>
                <br>
                {% endif %}
                </div>
            </div>
            {% endfor %}
    </div>
</div>

{% endblock %}
