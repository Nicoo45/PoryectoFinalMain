{% extends 'EntrenamientoApp/about.html' %}
{% load static %}
{% block content %}





<br>
<br>

<div class="container text-center">
    <h1>GYM</h1>
</div>

<br>
<div class="container text-center">
    <div class="row">
            {% for gym in gyms %}
            <div class="col-sm-6 align-items-center">
                <div class="card-body">
                <img src="{{gym.imagenEquipamiento.url}}" class="" width="100px">
                {{gym.titulo}}
                <a href="{% url 'gym' gym.id %}"><i class="bi bi-eye"></i></a>
                {% if user.id == gym.usuario.id %}
                <a href="{% url 'gym_editar' gym.id %}"><i class="bi bi-pencil-fill"></i></a>
                <a href="{% url 'gym_eliminar' gym.id %}"><i class="bi bi-trash text-danger"></i></a>
                <br>
                <br>
                <br>
                <br>
                {% endif %}
                </div>
            </div>
            {% endfor %}
    </div>
</div>

{% endblock %}
