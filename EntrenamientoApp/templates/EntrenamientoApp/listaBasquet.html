{% extends 'EntrenamientoApp/about.html' %}

{% block content %}

<br>
<br>





<div class="container text-center">
    <h1>BASQUET</h1>
</div>

<br>

<div class="container text-center">
    <div class="row">
            {% for basquet in basquets %}
            <div class="col-sm-6 align-items-center">
                <div class="card-body">
                <img src="{{basquet.imagenEquipamiento.url}}" class="" width="100px">
                {{basquet.titulo}}
                <a href="{% url 'basquet' basquet.id %}"><i class="bi bi-eye"></i></a>
                {% if user.id == basquet.usuario.id %}
                <a href="{% url 'basquet_editar' basquet.id %}"><i class="bi bi-pencil-fill"></i></a>
                <a href="{% url 'basquet_eliminar' basquet.id %}"><i class="bi bi-trash text-danger"></i></a>
                <br>
                <br>
                <br>
                <br>
                {% endif %}
                </div>
            </div>
            {% endfor %}
    </div>
</div>

{% endblock %}
