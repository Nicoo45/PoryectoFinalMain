{% extends 'EntrenamientoApp/about.html' %}

{% block content %}

<br>
<br>





<div class="container text-center">
    <h1>FUTBOL</h1>
</div>

<br>

<div class="container text-center">
    <div class="row">
            {% for futbol in futbols %}
            <div class="col-sm-6 align-items-center">
                <div class="card-body">
                <img src="{{futbol.imagenEquipamiento.url}}" class="" width="100px">
                {{futbol.titulo}}
                <a href="{% url 'futbol' futbol.id %}"><i class="bi bi-eye"></i></a>
                {% if user.id == futbol.usuario.id %}
                <a href="{% url 'futbol_editar' futbol.id %}"><i class="bi bi-pencil-fill"></i></a>
                <a href="{% url 'futbol_eliminar' futbol.id %}"><i class="bi bi-trash text-danger"></i></a>
                <br>
                <br>
                <br>
                <br>
                {% endif %}
                </div>
            </div>
            {% endfor %}
    </div>
</div>

{% endblock %}
